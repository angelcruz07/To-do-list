<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../public/css/index.css" type="text/css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <div id="date">1 de nov</div>
        <div class="profile">
            <h1>Hola Angel</h1>
            <span>Vamos a organizar tus metas</span>
        </div>
        <div class="add-task">
            <input type="text" placeholder="Agregar una tarea" id="input">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>
        <div class="section-task">
            <h3>Estas son tus tareas pendientes</h3>
            <ul id="list">
                <li>
                    <i class="far fa-circle co"></i>
                    <p class="text">Hacer la tarea</p>
                    <i class="fas fa-trash de"></i>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
